<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.6875rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="bill">
        <p>Bill</p>
        <input id="bill" type="number" />
      </div>
      <div class="btns">
        <p>Select Tip %</p>
        <div class="tip-btns">
          <button class="btn" id="btn5">5%</button>
          <button class="btn" id="btn10">10%</button>
          <button class="btn" id="btn15">15%</button>
          <button class="btn" id="btn25">25%</button>
          <button class="btn" id="btn50">50%</button>
          <input id="custom" type="number" placeholder="Custom" />
        </div>
      </div>
      <div class="number">
        <p>Number of People</p>
        <input id="people" type="number" />
      </div>
      <div>
        <p>Tip Amount / person</p>
        <p>Total / person</p>
        <p id="tip-amount"></p>
        <p id="tip-per-person"></p>
        <button id="reset">Reset</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jjdavenport">jjdavenport</a>.
    </div>
  </body>
</html>
